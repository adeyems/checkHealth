<ActionBar class="action-bar">
  <GridLayout rows="*" columns="2*,5*,*">
    <Image
      src="res://icon"
      class="page-icon"
      row="0"
      verticalAlignment="center"
      col="0"
      stretch="aspectFit"
    ></Image>
    <Image
      src="res://account"
      class="account-icon"
      row="0"
      verticalAlignment="center"
      col="2"
      stretch="aspectFill"
      (tap)="onLogout()"
    ></Image>
    <Label
      class="text-center action-bar-title"
      row="0"
      col="1"
      verticalAlignment="center"
      textWrap="true"
      text="Monitoring & Secure Recording Vital Signs for Asthmatic Patients"
    ></Label>
  </GridLayout>
</ActionBar>

<Scrollview>
  <StackLayout class="page">
    <StackLayout paddingBottom="30" paddingTop="20">
      <Label
        class="text-center title"
        textWrap="true"
        text="View History of Patient Vital Signs of Recording Records"
      ></Label>
    </StackLayout>
    <FlexboxLayout
      justifyContent="center"
      alignItems="center"
      flexDirection="column"
      width="100%"
    >
      <Label
        text="Select Patient Name & Surname"
        textWrap="true"
        class="text-deep-bold"
        textAlignment="center"
      ></Label>
      <TextField
        isUserInteractionEnabled="false"
        [text]="setSelectedText()"
        (tap)="openPatientBox()"
        class="input"
        width="50%"
      ></TextField>
    </FlexboxLayout>

    <StackLayout marginTop="10">
      <Label
        text="Choose Start of History"
        class="text-deep-bold"
        textWrap="true"
      ></Label>
      <DatePicker
        (loaded)="onPickerLoaded($event)"
        (dateChange)="onDateChanged($event)"
        verticalAlignment="center"
      ></DatePicker>
    </StackLayout>

    <StackLayout marginTop="10">
      <GridLayout rows="*,*" columns="*,6*,6*,*">
        <Label text="Start Date of History" col="1" row="0"></Label>
        <Label [text]="startDate" col="2" row="0" textWrap="true"></Label>
        <Label text="End of History" col="1" row="1" textWrap="true"></Label>
        <Label [text]="endDate" col="2" row="1"></Label>
      </GridLayout>
    </StackLayout>

    <StackLayout
      class="hr-light"
      paddingTop="30"
      paddingBottom="30"
    ></StackLayout>

    <StackLayout paddingTop="20">
      <Button class="btn btn-black" text="View" (tap)="viewHistory()"></Button>
    </StackLayout>
    <ActivityIndicator [busy]="isLoading && !vitalsHistory"></ActivityIndicator>
    <FlexboxLayout *ngIf="!vitalsHistory && viewMode" justifyContent="center" width="100%">
      <Label text="No Vitals Record Found!"></Label>
    </FlexboxLayout>
    <StackLayout class="history-box" *ngIf="vitalsHistory">
      <FlexboxLayout class="history-item">
        <Label text="Date" class="hb-col"></Label>
        <Label
          text="Blood Pressure - high (mmHg)"
          class="hb-col"
          textWrap="true"
        ></Label>
        <Label
          text="Blood Pressure - low (mmHg)"
          class="hb-col"
          textWrap="true"
        ></Label>
        <Label
          text="Heart Rate (bt/min)"
          class="hb-col"
          textWrap="true"
        ></Label>
        <Label text="Body Temp. (Â°C)" class="hb-col" textWrap="true"></Label>
      </FlexboxLayout>
      <FlexboxLayout class="history-item history-date">
        <StackLayout class="hb-col">
          <Label text="Monday"></Label>
          <Label [text]="'(' + historyDates[0] + ')'"></Label>
        </StackLayout>
        <StackLayout class="hb-col">
          <Label
            *ngIf="vitalsHistory[historyDates[0]]"
            [text]="vitalsHistory[historyDates[0]].bloodPressure.higher"
          ></Label>
          <Label *ngIf="!vitalsHistory[historyDates[0]]" text="-"></Label>
        </StackLayout>
        <StackLayout class="hb-col">
          <Label
            *ngIf="vitalsHistory[historyDates[0]]"
            [text]="vitalsHistory[historyDates[0]].bloodPressure.lower"

          <Label *ngIf="!vitalsHistory[historyDates[0]]" text="-"></Label>

        <StackLayout class="hb-col">
